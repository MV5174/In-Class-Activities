<!DOCTYPE html>

  <body>
<h1>Press Q to find out the mileage after driving to work</h1>
<h1>Press W to find out the mileage after driving around the world</h1>
<h1>Press E to tune up the car</h1>
<h1>press R to honk the car</h1>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        reWriteStats: function() {
          console.log ("this is the current mileage" + this.mileage);
          console.log ("this is car's make " + this.make);
          console.log ("this is the car's model " + this.model);
          console.log ("this is the car's color " + this.color);
          console.log ("this is the car's status " + this.isWorking);
        },

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);
          
          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };
document.onkeyup = function (event) {

  var work = event.key;
  if (work === "q"){
    car.driveToWork();
    car.reWriteStats();
  } else if (work === "w"){
    car.driveAroundWorld ();
    car.reWriteStats();
  } else if (work === "e"){
    car.getTuneUp();
    car.reWriteStats();
  }
  else if (work === "r"){
    car.honk();
    car.reWriteStats();
  }
}

    </script>
    
  </body>
